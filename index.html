<DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    </head>

    <body>


        <div class="container">
            <div class="row">
                <h1>The Psychic Game</h1>
                <span id="demo"></span>
            </div>
            <div class="row">
                <h3>Guess the letter I am thinking of</h3>
            </div>
            <div class="row">
                <h3>Wins: <span id="HtmlWins"></span></h3>
            </div>
            <div class="row">
                <h3>Losses: <span id="HtmlLosses"></span></h3>
            </div>
            <div class="row">
                <h3>Your number of guesses: <span id="HtmlGuesses"></span></h3>
            </div>
            <div class="row">
                <h3>Your guesses so far: <span id="Htmlarray"></span></h3>
            </div>
        </div>



        <script type="text/javascript" src="assets/javascript/game.js">
        </script>
    </body>

    </html>
